<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Image User" />
      <h3>Jessica Randall</h3>
      <div class="address">
        <p>London, United Kingdom</p>
      </div>
      <div class="career">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="information">
        <button class="button-info">GitHub</button>
        <button class="button-info">Frontend Mentor</button>
        <button class="button-info">LinkedIn</button>
        <button class="button-info">Instagram</button>
      </div>
    </div>
  </body>
</html>
